<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>간단한 계산기</title>
    <script>
        function cal() {
            var v1 = document.getElementById("v1").value;
            var v2 = document.getElementById("v2").value;
            var op = document.getElementById("op").value;
            var res;

            if (op == "+") { // op 변수에 담긴 값이 + 라면 {}(중괄호) 안에 있는 내용을 수행하겠다
                res = v1 + v2;
            } else if (op == "-") { // op 변수에 담긴 값이 각각 -,*,/ 일때 수행하겠다 
                res = v1 - v2;
            } else if (op == "*") {
                res = v1 * v2;
            } else if (op == "/") {
                res = v1 / v2;
            }
            document.getElementById("res").value = res; // 중괄호 안쪽에 -,*,/ 연산을 하여 res 변수에 담겠다
        }

        function reset() {
            document.getElementById("v1").value = ""; // input 태그 값을 id 기준으로 가져와서 value 속성에 값을 다 제거하겠다
            document.getElementById("v2").value = "";
            document.getElementById("op").value = "";
            document.getElementById("res").value = "";
        }
    </script>
</head>

<body>
    값1:
    <input type="text" id="v1"><br>
    값2:
    <input type="text" id="v2"><br>
    연산자:
    <input type="text" id="op"><br>
    결과:
    <input type="text" id="res">
    <br><br>
    <input type="button" value="계산하기" onclick="cal()">
    <input type="button" value="초기화" onclick="reset()">
</body>

</html>
